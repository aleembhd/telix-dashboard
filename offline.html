<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>You're Offline - Telix Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 30px;
            background-color: #191919;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #f39c12;
            margin-bottom: 20px;
        }
        
        p {
            color: #ddd;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #f39c12;
        }
        
        .retry-button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. The Telix Dashboard requires an internet connection to function properly.</p>
        <p>Some features may be available in offline mode, but for full functionality, please check your connection and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
